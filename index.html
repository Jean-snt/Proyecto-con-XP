<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validación de Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Formulario de Validación</h1>
    <p class="descripcion">Valida tu información antes de registrarte.</p>

    <form id="validacion-form">

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" placeholder="correo@ejemplo.com" required>

      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" placeholder="+51 912345678" required>

      <button type="submit">Validar y Registrar</button>
    </form>

    <button type="button" id="borrar-datos">Borrar registros</button>

    <hr class="separador">

    <h2>Usuarios registrados</h2>
    <ul id="lista-usuarios"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
